<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MathCode.net</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Solve Math Problems with JavaScript</h2>
            | <a href="http://mathcode.net">MathCode</a> | <a href="http://pluralsight.com">Pluralsight</a> | <a href="http://mathcode.net/template.txt">Template</a> | 
            <hr>
            <!-- html code here -->
            <h3>Title</h3>
            <input type="submit" id="submitButton" value=" Go"/>
            <br/><br/>
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";
            $(document).ready(function () {
                // function code goes here
                // returns a number between 1 and maxnumber
                function getRandom(maxnumber) {
                    var x = 0;
                    x = Math.floor((Math.random() * maxnumber) + 1);
                    // console.log(x);
                    return x;
                }

                $('#submitButton').click(function () {
                    // branching
                    var score = getRandom(50) + 50;
                    var output = "";

                    if (score==100) {
                        output = "Your score is A+, Great Job";
                    } else if (score>=80) {
                        output = "Your score is B, Good Job";
                    } else if (score>=70) {
                        output = "Your score is C, OK Job";
                    } else if (score>=60) {
                        output = "Your score is D, Needs Improvement";
                    } else {
                        output = "Your score is E, Failed";
                    }
                    console.log(score);
                    $("#details").html(output);        
                });
            });
        </script>

    </body>
</html>
